<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#09090b">
    <title>TASKER v9.0</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');
        
        body { 
            background-color: #09090b; 
            color: #e4e4e7;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glass Panel */
        .glass {
            background: rgba(39, 39, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Tabs */
        .tab-btn { border-bottom: 2px solid transparent; color: #71717a; transition: all 0.2s; }
        .tab-btn.active { border-color: #3b82f6; color: white; }

        /* Hide Scrollbar */
        .no-scroll::-webkit-scrollbar { display: none; }
        
        /* Range Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 20px; width: 20px; 
            border-radius: 50%; background: #3b82f6; margin-top: -8px; 
            box-shadow: 0 0 10px rgba(59,130,246,0.5); 
        }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 100%; height: 4px; background: #3f3f46; border-radius: 2px; 
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-32 pt-24">

    <!-- FIXED HEADER -->
    <header class="fixed top-0 w-full z-50 glass shadow-lg">
        <div class="max-w-md mx-auto px-4 pt-4">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight text-white">TASKER<span class="text-blue-500">.</span></h1>
                    <div class="flex items-center gap-2 mt-1">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <p class="text-[10px] text-zinc-400 font-mono tracking-widest uppercase" id="status-text">SYSTEM ACTIVE</p>
                    </div>
                </div>
                <!-- Timer -->
                <div class="text-right">
                    <div class="text-[10px] text-zinc-500 font-bold uppercase">Time Left</div>
                    <div class="text-2xl font-mono font-bold text-white" id="timer-display">--:--</div>
                </div>
            </div>

            <!-- TABS -->
            <div class="flex border-b border-zinc-700">
                <button onclick="switchTab('tracker')" id="btn-tracker" class="flex-1 pb-3 text-xs font-bold uppercase tracking-wider tab-btn active">Tracker</button>
                <button onclick="switchTab('stats')" id="btn-stats" class="flex-1 pb-3 text-xs font-bold uppercase tracking-wider tab-btn">Analysis</button>
            </div>
        </div>
    </header>

    <!-- TAB: TRACKER -->
    <main id="tab-tracker" class="max-w-md mx-auto px-4 space-y-5 fade-in">
        
        <!-- Day Selector -->
        <div class="flex gap-2 overflow-x-auto no-scroll pb-2" id="day-tabs"></div>

        <!-- Sleep Tracker -->
        <div class="glass rounded-xl p-4 border-l-4 border-purple-500">
            <div class="flex justify-between mb-4">
                <span class="text-xs font-bold text-zinc-400 uppercase">Last Night's Sleep</span>
                <span class="text-purple-400 font-mono font-bold" id="sleep-val">0h</span>
            </div>
            <input type="range" min="0" max="12" step="0.5" id="sleep-input" class="w-full" oninput="updateSleepUI(this.value)" onchange="saveSleep(this.value)">
        </div>

        <!-- Task List Container -->
        <div id="tasks-container" class="space-y-4 min-h-[200px]">
            <!-- Tasks will appear here -->
        </div>

        <!-- Nap Zone -->
        <div class="glass rounded-xl p-4 border border-zinc-800">
            <div class="flex justify-between items-center mb-3">
                <span class="text-xs font-bold text-zinc-400 uppercase">Power Naps</span>
                <span class="text-xs text-zinc-500" id="nap-val">0 min</span>
            </div>
            <div class="flex gap-2">
                <button onclick="addNap(15)" class="flex-1 bg-zinc-800 py-2 rounded-lg text-xs font-bold text-zinc-300 hover:bg-zinc-700 active:bg-blue-600 transition">+15m</button>
                <button onclick="addNap(30)" class="flex-1 bg-zinc-800 py-2 rounded-lg text-xs font-bold text-zinc-300 hover:bg-zinc-700 active:bg-blue-600 transition">+30m</button>
            </div>
        </div>

        <!-- Mood -->
        <div class="glass rounded-xl p-4 text-center">
            <h3 class="text-xs font-bold text-zinc-500 uppercase mb-4">Day Review</h3>
            <div class="flex justify-center gap-8 text-3xl">
                <button onclick="setMood('bad')" id="mood-bad" class="opacity-40 hover:opacity-100 transition">üòû</button>
                <button onclick="setMood('avg')" id="mood-avg" class="opacity-40 hover:opacity-100 transition">üòê</button>
                <button onclick="setMood('good')" id="mood-good" class="opacity-40 hover:opacity-100 transition">üî•</button>
            </div>
        </div>
    </main>

    <!-- TAB: STATS -->
    <main id="tab-stats" class="max-w-md mx-auto px-4 space-y-6 hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center border border-blue-500/30">
            <div class="text-xs text-blue-400 font-bold uppercase tracking-widest mb-2">Performance Score</div>
            <div class="text-5xl font-bold text-white mb-2" id="stat-score">0%</div>
            <p class="text-sm text-zinc-400" id="stat-msg">Collecting Data...</p>
        </div>
        
        <div class="glass rounded-xl p-4">
            <canvas id="chart-canvas"></canvas>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="bg-zinc-900 rounded-xl p-4 border border-zinc-800">
                <div class="text-zinc-500 text-xs mb-1">Total Focus</div>
                <div class="text-xl font-bold text-white" id="stat-count">0</div>
            </div>
            <div class="bg-zinc-900 rounded-xl p-4 border border-zinc-800">
                <div class="text-zinc-500 text-xs mb-1">Avg Sleep</div>
                <div class="text-xl font-bold text-purple-400" id="stat-sleep">0h</div>
            </div>
        </div>
    </main>

    <!-- Reschedule Modal -->
    <div id="modal" class="fixed inset-0 z-[60] hidden flex-col justify-end bg-black/80 backdrop-blur-sm">
        <div class="bg-zinc-900 p-6 rounded-t-2xl border-t border-blue-500">
            <h3 class="text-lg font-bold text-white mb-4">Move Task</h3>
            <select id="move-day" class="w-full bg-zinc-800 text-white p-3 rounded-lg mb-3 outline-none border border-zinc-700"></select>
            <select id="move-slot" class="w-full bg-zinc-800 text-white p-3 rounded-lg mb-6 outline-none border border-zinc-700">
                <option value="0">Morning (04-07)</option>
                <option value="1">GK (09-02)</option>
                <option value="2">Theory (02-07)</option>
                <option value="3">Night (08-10)</option>
            </select>
            <button onclick="confirmMove()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">Confirm</button>
            <button onclick="closeModal()" class="w-full mt-2 text-zinc-500 py-3">Cancel</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        const CORE = ["DC Generator", "DC Motor", "Alternator", "1-Phase Motor", "3-Phase Induction"];
        let data = JSON.parse(localStorage.getItem('tasker_v9')) || {
            day: 0,
            days: Array.from({length:7}, (_,i)=>({
                date: 4+i, sleep: 0, naps: 0, mood: null,
                slots: [
                    { title: "Morning (04-07 AM)", tasks: CORE.map(t=>({id:Date.now()+Math.random(), txt:t, done:false})) },
                    { title: "GK (09-02 PM)", tasks: [] },
                    { title: "Theory (02-07 PM)", tasks: [] },
                    { title: "Night (08-10 PM)", tasks: [] }
                ]
            }))
        };

        let moveTarget = null;

        // --- CORE FUNCTIONS ---
        function save() {
            localStorage.setItem('tasker_v9', JSON.stringify(data));
            render();
        }

        function switchTab(tab) {
            document.getElementById('tab-tracker').style.display = tab === 'tracker' ? 'block' : 'none';
            document.getElementById('tab-stats').style.display = tab === 'stats' ? 'block' : 'none';
            
            document.getElementById('btn-tracker').className = `flex-1 pb-3 text-xs font-bold uppercase tracking-wider tab-btn ${tab==='tracker'?'active':''}`;
            document.getElementById('btn-stats').className = `flex-1 pb-3 text-xs font-bold uppercase tracking-wider tab-btn ${tab==='stats'?'active':''}`;
            
            if(tab === 'stats') renderStats();
        }

        // --- TASK LOGIC ---
        function toggle(d, s, id) {
            const t = data.days[d].slots[s].tasks.find(x=>x.id===id);
            t.done = !t.done;
            save();
        }

        function del(d, s, id, e) {
            e.stopPropagation();
            if(confirm("Delete?")) {
                data.days[d].slots[s].tasks = data.days[d].slots[s].tasks.filter(x=>x.id!==id);
                save();
            }
        }

        function add(d, s) {
            const txt = prompt("New Task:");
            if(txt) {
                data.days[d].slots[s].tasks.push({id:Date.now(), txt, done:false});
                save();
            }
        }

        // --- HEALTH LOGIC ---
        function updateSleepUI(v) { document.getElementById('sleep-val').innerText = v + 'h'; }
        function saveSleep(v) { data.days[data.day].sleep = v; save(); }
        function addNap(m) { data.days[data.day].naps += m; save(); }
        function setMood(m) { data.days[data.day].mood = m; save(); }

        // --- MOVE LOGIC ---
        function initMove(d, s, id, e) {
            e.stopPropagation();
            const t = data.days[d].slots[s].tasks.find(x=>x.id===id);
            moveTarget = { txt: t.txt, oldD: d, oldS: s, oldId: id };
            
            const sel = document.getElementById('move-day');
            sel.innerHTML = data.days.map((x,i)=>`<option value="${i}">Day ${i+1} (${x.date}th)</option>`).join('');
            sel.value = d;
            
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal').classList.remove('flex'); }

        function confirmMove() {
            if(!moveTarget) return;
            const nd = parseInt(document.getElementById('move-day').value);
            const ns = parseInt(document.getElementById('move-slot').value);
            
            data.days[nd].slots[ns].tasks.push({id:Date.now(), txt: moveTarget.txt, done:false, moved:true});
            
            // Mark old
            const old = data.days[moveTarget.oldD].slots[moveTarget.oldS].tasks.find(x=>x.id===moveTarget.oldId);
            if(old) old.movedSource = true;
            
            save(); closeModal();
        }

        // --- RENDER ---
        function render() {
            const cur = data.days[data.day];

            // 1. Day Tabs
            const tabHtml = data.days.map((d, i) => {
                const total = d.slots.flatMap(s=>s.tasks).length;
                const done = d.slots.flatMap(s=>s.tasks).filter(t=>t.done).length;
                const pct = total ? (done/total)*100 : 0;
                const active = i === data.day ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-zinc-800 text-zinc-500';
                
                return `
                <button onclick="data.day=${i};save()" class="flex-shrink-0 w-14 h-14 rounded-xl flex flex-col items-center justify-center transition-all ${active}">
                    <span class="text-[9px] font-bold uppercase">Day</span>
                    <span class="text-lg font-bold">${d.date}</span>
                    <div class="w-8 h-1 bg-black/20 mt-1 rounded-full"><div class="h-full bg-white" style="width:${pct}%"></div></div>
                </button>`;
            }).join('');
            document.getElementById('day-tabs').innerHTML = tabHtml;

            // 2. Sleep & Nap UI
            document.getElementById('sleep-input').value = cur.sleep || 0;
            updateSleepUI(cur.sleep || 0);
            document.getElementById('nap-val').innerText = (cur.naps || 0) + ' min';

            // 3. Mood UI
            ['bad','avg','good'].forEach(m => document.getElementById('mood-'+m).style.opacity = (cur.mood===m ? '1' : '0.4'));

            // 4. Tasks (The Main Fix)
            const tasksHtml = cur.slots.map((slot, sIdx) => `
                <div class="glass rounded-xl p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-bold text-zinc-200">${slot.title}</h3>
                        <button onclick="add(${data.day},${sIdx})" class="text-xs bg-blue-600 px-2 py-1 rounded text-white font-bold">+ ADD</button>
                    </div>
                    <div class="space-y-2">
                        ${slot.tasks.length === 0 ? '<div class="text-xs text-zinc-600 italic">No tasks yet.</div>' : ''}
                        ${slot.tasks.map(t => `
                            <div class="flex items-center gap-3 p-3 rounded-lg border transition-all ${t.done ? 'bg-green-900/10 border-green-500/30' : 'bg-zinc-800/40 border-zinc-700'}" onclick="toggle(${data.day},${sIdx},${t.id})">
                                <div class="w-5 h-5 rounded border-2 flex items-center justify-center ${t.done ? 'bg-green-500 border-green-500 text-black' : 'border-zinc-500'}">${t.done ? '‚úì' : ''}</div>
                                <div class="flex-1">
                                    <div class="text-sm ${t.done ? 'line-through text-zinc-500' : 'text-zinc-200'}">${t.txt}</div>
                                    ${t.moved ? '<div class="text-[9px] text-blue-400">‚Ü© From another day</div>' : ''}
                                    ${t.movedSource ? '<div class="text-[9px] text-yellow-500">‚ûî Moved</div>' : ''}
                                </div>
                                <button onclick="initMove(${data.day},${sIdx},${t.id},event)" class="text-zinc-500 p-1">üîñ</button>
                                <button onclick="del(${data.day},${sIdx},${t.id},event)" class="text-zinc-500 p-1">‚úï</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            document.getElementById('tasks-container').innerHTML = tasksHtml;
        }

        // --- STATS ---
        let chartInstance = null;
        function renderStats() {
            const allTasks = data.days.reduce((acc, d) => acc + d.slots.flatMap(s=>s.tasks).length, 0);
            const allDone = data.days.reduce((acc, d) => acc + d.slots.flatMap(s=>s.tasks).filter(t=>t.done).length, 0);
            const avgSleep = (data.days.reduce((acc, d) => acc + parseFloat(d.sleep||0), 0) / 7).toFixed(1);
            const pct = allTasks ? Math.round((allDone/allTasks)*100) : 0;

            document.getElementById('stat-score').innerText = pct + '%';
            document.getElementById('stat-msg').innerText = pct < 50 ? "Push Harder!" : "Great Job!";
            document.getElementById('stat-count').innerText = allDone;
            document.getElementById('stat-sleep').innerText = avgSleep + 'h';

            const ctx = document.getElementById('chart-canvas').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            
            const history = data.days.map(d => {
                const t = d.slots.flatMap(s=>s.tasks);
                return t.length ? Math.round((t.filter(x=>x.done).length/t.length)*100) : 0;
            });

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['4','5','6','7','8','9','10'],
                    datasets: [{
                        data: history,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59,130,246,0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        // --- TIMER ---
        setInterval(() => {
            const now = new Date();
            const end = new Date(); end.setHours(22,0,0,0);
            const start = new Date(); start.setHours(4,0,0,0);
            
            let txt = "OFF DUTY";
            let time = "--:--";

            if(now >= start && now <= end) {
                const diff = end - now;
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                time = `${h}h ${m}m`;
                txt = "MISSION ACTIVE";
            }
            
            document.getElementById('timer-display').innerText = time;
            document.getElementById('status-text').innerText = txt;
        }, 1000);

        // INIT
        render();

    </script>
</body>
</html>
