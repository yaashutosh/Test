<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offline Mock Test Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Mobile Viewport Fix */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; height: 100dvh; width: 100vw; overflow: hidden; }
        #root { height: 100%; width: 100%; }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Status Colors */
        .status-answered { background-color: #5bb75b; color: white; border-color: #5bb75b; } 
        .status-not-answered { background-color: #d9534f; color: white; border-color: #d9534f; } 
        .status-marked { background-color: #8352ce; color: white; border-radius: 50%; border-color: #8352ce; } 
        .status-marked-answered { background-color: #8352ce; color: white; position: relative; border-radius: 50%; } 
        .status-marked-answered::after { content: '✔'; position: absolute; bottom: -2px; right: -2px; font-size: 8px; background: #5bb75b; border-radius: 50%; width: 12px; height: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid white; }
        .status-not-visited { background-color: #fcfcfc; color: black; border: 1px solid #ccc; } 
        
        .question-text-hi { font-family: 'Nirmala UI', 'Mangal', sans-serif; line-height: 1.6; }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const STORAGE_KEY = "OFFLINE_MOCK_TEST_STATE";

        // --- PARSER LOGIC ---
        const parseInputText = (text) => {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            const parsed = [];
            let currentQ = null;

            lines.forEach(line => {
                if (line.match(/^Q\d*[\.)]/i)) {
                    if (currentQ) parsed.push(currentQ);
                    const cleanLine = line.replace(/^Q\d*[\.)]\s*/i, '').trim();
                    const parts = cleanLine.split(/\s*\/\s*/);
                    currentQ = {
                        id: parsed.length + 1,
                        question_en: parts[0],
                        question_hi: parts.length > 1 ? parts[1] : parts[0],
                        options_en: [],
                        options_hi: [],
                        correct: 0
                    };
                } 
                else if (currentQ && line.match(/^[A-E][\.)]/i)) {
                    const cleanOpt = line.replace(/^[A-E][\.)]\s*/i, '').trim();
                    const optParts = cleanOpt.split(/\s*\/\s*/);
                    currentQ.options_en.push(optParts[0]);
                    currentQ.options_hi.push(optParts.length > 1 ? optParts[1] : optParts[0]);
                } 
                else if (currentQ && (line.match(/^Ans[\.:]/i) || line.match(/^Answer:/i))) {
                    const ansPart = line.replace(/^(Ans[\.:]|Answer:)\s*/i, '').trim().toUpperCase();
                    const ansChar = ansPart.charAt(0);
                    const mapping = { 'A': 0, 'B': 1, 'C': 2, 'D': 3, 'E': 4 };
                    if (mapping[ansChar] !== undefined) {
                        currentQ.correct = mapping[ansChar];
                    }
                }
            });
            if (currentQ) parsed.push(currentQ);
            return parsed;
        };

        const DEFAULT_INPUT_TEXT = `Q. What is the S.I. unit of Electric Charge? / विद्युत आवेश की S.I. इकाई क्या है?
A. Ampere / एम्पीयर
B. Coulomb / कूलम्ब
C. Volt / वोल्ट
D. Watt / वाट
E. None of these / इनमें से कोई नहीं
Ans. B
Q. Which instrument is used to measure the specific gravity of a battery electrolyte? / बैटरी इलेक्ट्रोलाइट के विशिष्ट गुरुत्व को मापने के लिए किस उपकरण का उपयोग किया जाता है?
A. Lactometer / लैक्टोमीटर
B. Hygrometer / हाइग्रोमीटर
C. Hydrometer / हाइड्रोमीटर
D. Pyrometer / पाइरोमीटर
E. None of these / इनमें से कोई नहीं
Ans. C
Q. The core of a transformer is made of which material? / ट्रांसफार्मर की कोर किस सामग्री से बनी होती है?
A. Copper / तांबा
B. Aluminum / एल्युमीनियम
C. Silicon Steel / सिलिकॉन स्टील
D. Cast Iron / कच्चा लोहा
E. None of these / इनमें से कोई नहीं
Ans. C`;

        // --- SETUP COMPONENT ---
        function SetupScreen({ onStart, onResume }) {
            const [inputText, setInputText] = useState(DEFAULT_INPUT_TEXT);
            const [error, setError] = useState("");
            const [hasSavedState, setHasSavedState] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) setHasSavedState(true);
            }, []);

            const handleStart = () => {
                try {
                    const questions = parseInputText(inputText);
                    if (questions.length === 0) {
                        setError("No valid questions found.");
                        return;
                    }
                    if (questions.some(q => q.options_en.length < 2)) {
                        setError("Some questions have missing options.");
                        return;
                    }
                    localStorage.removeItem(STORAGE_KEY);
                    onStart(questions);
                } catch (e) {
                    setError("Error parsing text.");
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-5xl rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row h-[85dvh] border border-gray-200">
                        <div className="bg-indigo-600 p-8 md:w-1/3 text-white flex flex-col justify-between hidden md:flex">
                            <div>
                                <h1 className="text-3xl font-bold mb-4">Quiz Generator</h1>
                                <p className="text-indigo-100 mb-6">Create offline mock tests instantly.</p>
                                <div className="bg-indigo-700/50 p-4 rounded-lg border border-indigo-500/30">
                                    <h3 className="font-bold text-xs uppercase tracking-wider text-indigo-200 mb-3">Format</h3>
                                    <pre className="text-xs text-indigo-50 whitespace-pre-wrap font-mono opacity-80">{`Q. Question / प्रश्न
A. Option 1
B. Option 2
Ans. A`}</pre>
                                </div>
                            </div>
                        </div>

                        <div className="p-6 md:w-2/3 flex flex-col h-full bg-white relative">
                            <h2 className="text-xl font-bold text-gray-800 mb-4 md:hidden">Create Quiz</h2>
                            
                            {hasSavedState && (
                                <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg flex justify-between items-center animate-slide-up">
                                    <span className="text-sm text-green-800 font-medium">Previous session found!</span>
                                    <button onClick={onResume} className="px-4 py-1.5 bg-green-600 hover:bg-green-700 text-white text-sm font-bold rounded shadow transition">RESUME</button>
                                </div>
                            )}

                            <label className="text-sm font-semibold text-gray-700 mb-2">Paste Questions</label>
                            <textarea 
                                className="flex-1 w-full p-4 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-indigo-500 resize-none custom-scroll bg-gray-50 text-gray-700"
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                placeholder="Paste questions here..."
                            ></textarea>
                            
                            {error && <div className="mt-3 p-2 text-red-600 text-sm font-medium">{error}</div>}

                            <button onClick={handleStart} className="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 px-6 rounded-lg shadow-lg transition flex items-center justify-center gap-2">
                                <span>START NEW QUIZ</span>
                                <i className="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- RESULT MODAL ---
        function ResultModal({ score, total, detailedStats, onClose }) {
            const copyToClipboard = () => {
                let text = `[Results] Score: ${score}/${total}\n\n`;
                detailedStats.forEach(stat => {
                    text += `Q${stat.id}: ${stat.questionText}\nTime: ${stat.time}s | Status: ${stat.status}\nCorrect: ${stat.correctOption} | Yours: ${stat.userOption}\n\n`;
                });
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed"; textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus(); textArea.select();
                try { document.execCommand('copy'); alert('Copied!'); } catch (err) { alert("Failed."); }
                document.body.removeChild(textArea);
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-4xl h-[90dvh] flex flex-col overflow-hidden animate-slide-up">
                        <div className="bg-gray-900 text-white p-4 flex justify-between items-center shrink-0">
                            <h2 className="text-lg font-bold">Results</h2>
                            <button onClick={onClose}><i className="fas fa-times fa-lg"></i></button>
                        </div>
                        <div className="p-6 overflow-y-auto flex-1 custom-scroll bg-gray-50">
                            <div className="flex justify-center gap-4 mb-6 text-center">
                                <div className="bg-white p-4 rounded-lg border shadow-sm flex-1"><div className="text-3xl font-bold text-gray-800">{score}</div><div className="text-xs font-bold text-gray-500 uppercase">Score</div></div>
                                <div className="bg-white p-4 rounded-lg border shadow-sm flex-1"><div className="text-3xl font-bold text-green-600">{detailedStats.filter(s=>s.status==='Correct').length}</div><div className="text-xs font-bold text-green-600 uppercase">Correct</div></div>
                                <div className="bg-white p-4 rounded-lg border shadow-sm flex-1"><div className="text-3xl font-bold text-red-600">{detailedStats.filter(s=>s.status==='Wrong').length}</div><div className="text-xs font-bold text-red-600 uppercase">Wrong</div></div>
                            </div>

                            <button onClick={copyToClipboard} className="w-full mb-6 bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-lg shadow transition flex items-center justify-center gap-2">
                                <i className="fas fa-clipboard"></i> Copy Detailed Report
                            </button>

                            <div className="bg-white rounded-lg border overflow-hidden">
                                <table className="min-w-full text-sm text-left">
                                    <thead className="bg-gray-100 uppercase text-xs text-gray-600"><tr><th className="px-4 py-3">Q</th><th className="px-4 py-3">Time</th><th className="px-4 py-3">Result</th></tr></thead>
                                    <tbody className="divide-y">{detailedStats.map(s => (<tr key={s.id}><td className="px-4 py-3">{s.id}</td><td className="px-4 py-3">{s.time}s</td><td className={`px-4 py-3 font-bold ${s.status === 'Correct' ? 'text-green-600' : s.status === 'Wrong' ? 'text-red-600' : 'text-gray-500'}`}>{s.status}</td></tr>))}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            // App State
            const [view, setView] = useState('setup'); // setup, quiz, result
            const [examData, setExamData] = useState([]);
            
            // Quiz State
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState({});
            const [qStatus, setQStatus] = useState([]); 
            const [timeSpent, setTimeSpent] = useState([]);
            const [totalTime, setTotalTime] = useState(0); 
            const [isExamActive, setIsExamActive] = useState(false);
            const [showPaletteMobile, setShowPaletteMobile] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            
            const timerRef = useRef(null);
            const contentRef = useRef(null);

            // --- LOAD STATE ---
            const resumeQuiz = () => {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const data = JSON.parse(saved);
                    setExamData(data.examData);
                    setCurrentQIndex(data.currentQIndex);
                    setUserAnswers(data.userAnswers);
                    setQStatus(data.qStatus);
                    setTimeSpent(data.timeSpent);
                    setTotalTime(data.totalTime);
                    setIsExamActive(data.isExamActive);
                    setView('quiz');
                }
            };

            const startQuiz = (questions) => {
                setExamData(questions);
                setQStatus(Array(questions.length).fill('not_visited'));
                setTimeSpent(Array(questions.length).fill(0));
                setTotalTime(Math.ceil(questions.length * 0.75 * 60)); 
                setCurrentQIndex(0);
                setUserAnswers({});
                setIsExamActive(true);
                setView('quiz');
            };

            // --- SAVE STATE ---
            useEffect(() => {
                if (view === 'quiz' && isExamActive) {
                    const stateToSave = {
                        examData, currentQIndex, userAnswers, qStatus, timeSpent, totalTime, isExamActive
                    };
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(stateToSave));
                }
            }, [examData, currentQIndex, userAnswers, qStatus, timeSpent, totalTime, isExamActive, view]);

            // --- TIMER ---
            useEffect(() => {
                if (view === 'quiz' && isExamActive && totalTime > 0) {
                    timerRef.current = setInterval(() => {
                        setTotalTime(prev => { if (prev <= 1) { handleSubmitExam(); return 0; } return prev - 1; });
                        setTimeSpent(prev => { const newTimes = [...prev]; newTimes[currentQIndex] += 1; return newTimes; });
                    }, 1000);
                }
                return () => clearInterval(timerRef.current);
            }, [view, isExamActive, currentQIndex, totalTime]);

            // --- EFFECTS ---
            useEffect(() => {
                if (view === 'quiz' && isExamActive && qStatus.length > 0 && qStatus[0] === 'not_visited') {
                    const newStatus = [...qStatus]; newStatus[0] = 'not_answered'; setQStatus(newStatus);
                }
            }, [view, isExamActive]);

            useEffect(() => {
                window.speechSynthesis.cancel();
                setIsSpeaking(false);
                if (contentRef.current) contentRef.current.scrollTop = 0;
            }, [currentQIndex]);

            // --- HANDLERS ---
            const handleOptionSelect = (optIndex) => setUserAnswers(prev => ({ ...prev, [currentQIndex]: optIndex }));

            const updateStatusAndNav = (nextIndex, statusType) => {
                const newStatus = [...qStatus];
                newStatus[currentQIndex] = statusType;
                if (nextIndex !== null) {
                    if (newStatus[nextIndex] === 'not_visited') newStatus[nextIndex] = 'not_answered';
                    setCurrentQIndex(nextIndex);
                }
                setQStatus(newStatus);
            };

            const handleSaveNext = () => {
                const status = userAnswers[currentQIndex] !== undefined ? 'answered' : 'not_answered';
                const next = currentQIndex < examData.length - 1 ? currentQIndex + 1 : null;
                updateStatusAndNav(next, status);
            };

            const handleMarkReview = () => {
                const status = userAnswers[currentQIndex] !== undefined ? 'marked_answered' : 'marked';
                const next = currentQIndex < examData.length - 1 ? currentQIndex + 1 : null;
                updateStatusAndNav(next, status);
            };

            const handleClearResponse = () => {
                const newAnswers = { ...userAnswers };
                delete newAnswers[currentQIndex];
                setUserAnswers(newAnswers);
            };

            const handleNavigation = (index) => {
                const newStatus = [...qStatus];
                if (newStatus[index] === 'not_visited') newStatus[index] = 'not_answered';
                if (userAnswers[currentQIndex] === undefined && newStatus[currentQIndex] === 'not_visited') newStatus[currentQIndex] = 'not_answered';
                setQStatus(newStatus);
                setCurrentQIndex(index);
                setShowPaletteMobile(false);
            };

            const handleSubmitExam = () => {
                clearInterval(timerRef.current);
                setIsExamActive(false);
                setView('result');
                localStorage.removeItem(STORAGE_KEY);
            };

            const speakQuestion = () => {
                if (isSpeaking) {
                    window.speechSynthesis.cancel();
                    setIsSpeaking(false);
                    return;
                }
                
                const q = examData[currentQIndex];
                let text = `Question ${currentQIndex + 1}. ${q.question_en}. `;
                q.options_en.forEach((opt, i) => {
                    text += `Option ${i+1}: ${opt}. `;
                });

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onstart = () => setIsSpeaking(true);
                utterance.onend = () => setIsSpeaking(false);
                utterance.onerror = () => setIsSpeaking(false);
                
                window.speechSynthesis.speak(utterance);
            };

            const formatTime = (s) => `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
            const getStatusClass = (s, i) => {
                if(i===currentQIndex) return "border-2 border-indigo-600";
                return s==='answered'?'status-answered':s==='not_answered'?'status-not-answered':s==='marked'?'status-marked':s==='marked_answered'?'status-marked-answered':'status-not-visited';
            };

            const calculateResults = () => {
                let score = 0;
                const stats = examData.map((q, idx) => {
                    const ans = userAnswers[idx];
                    let st = "Skipped", uOpt = "None";
                    if (ans !== undefined) {
                        uOpt = q.options_en[ans] || `Opt ${ans+1}`;
                        if (ans === q.correct) { score += 1; st = "Correct"; } else { score -= 0.25; st = "Wrong"; }
                    }
                    return { id: q.id, questionText: q.question_en, status: st, time: timeSpent[idx], correctOption: q.options_en[q.correct], userOption: uOpt };
                });
                return { score: Math.max(0, score), stats, total: examData.length };
            };

            // --- RENDER VIEWS ---
            if (view === 'setup') return <SetupScreen onStart={startQuiz} onResume={resumeQuiz} />;
            
            if (view === 'result') {
                const res = calculateResults();
                return <ResultModal score={res.score} total={res.total} detailedStats={res.stats} onClose={() => setView('setup')} />;
            }

            const currentQ = examData[currentQIndex];

            return (
                <div className="flex flex-col h-full w-full bg-gray-100">
                    {/* HEADER */}
                    <header className="bg-indigo-700 text-white p-2 px-4 shadow-md flex justify-between items-center z-20 shrink-0 h-14">
                        <div className="font-bold text-lg">Mock Test</div>
                        <div className="bg-indigo-900 px-3 py-1 rounded border border-indigo-500 font-mono font-bold text-yellow-400">{formatTime(totalTime)}</div>
                    </header>

                    {/* BODY */}
                    <div className="flex-1 flex overflow-hidden w-full">
                        {/* LEFT: QUESTION */}
                        <div className="flex-1 flex flex-col bg-white h-full relative">
                            <div className="border-b px-4 py-2 flex justify-between items-center bg-gray-50 shrink-0 h-12">
                                <span className="font-bold text-gray-800">Q.{currentQIndex + 1}</span>
                                <div className="text-xs font-bold text-yellow-700 bg-yellow-100 px-2 py-1 rounded border border-yellow-200">{formatTime(timeSpent[currentQIndex])}</div>
                            </div>

                            <div className="flex-1 overflow-y-auto custom-scroll p-4 pb-20" ref={contentRef}>
                                <div className="mb-6 relative">
                                    <div className="absolute top-0 right-0 flex gap-2">
                                        <button onClick={speakQuestion} className={`w-8 h-8 rounded-full border flex items-center justify-center ${isSpeaking?'bg-red-50 text-red-600 border-red-200 animate-pulse':'bg-white text-gray-600'}`}><i className={`fas ${isSpeaking?'fa-stop':'fa-volume-up'}`}></i></button>
                                    </div>
                                    <div className="pr-16 text-lg font-medium text-gray-900"><span className="text-indigo-600 font-bold mr-2">Q.</span>{currentQ.question_en}</div>
                                    {currentQ.question_hi && currentQ.question_hi !== currentQ.question_en && <div className="mt-2 p-3 bg-gray-50 rounded border text-gray-800 question-text-hi">{currentQ.question_hi}</div>}
                                </div>

                                <div className="space-y-3">
                                    {currentQ.options_en.map((opt, idx) => (
                                        <div key={idx} onClick={() => handleOptionSelect(idx)} className={`flex p-3 border rounded-lg cursor-pointer hover:bg-gray-50 ${userAnswers[currentQIndex]===idx?'bg-indigo-50 border-indigo-500 ring-1 ring-indigo-500':'bg-white'}`}>
                                            <input type="radio" checked={userAnswers[currentQIndex]===idx} readOnly className="mt-1 mr-3" />
                                            <div><div className="font-medium text-gray-800">{opt}</div>{currentQ.options_hi[idx] !== opt && <div className="text-sm text-gray-500 question-text-hi">{currentQ.options_hi[idx]}</div>}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* FOOTER - FIXED BOTTOM */}
                            <div className="border-t p-2 bg-white flex justify-between items-center shrink-0 h-16 shadow-[0_-2px_10px_rgba(0,0,0,0.05)] z-30 w-full absolute bottom-0 left-0">
                                <div className="flex gap-2">
                                    <button onClick={handleClearResponse} className="px-3 py-2 text-sm font-bold text-gray-600 border rounded hover:bg-gray-50">Clear</button>
                                    <button onClick={handleMarkReview} className="px-3 py-2 text-sm font-bold text-purple-700 bg-purple-50 border border-purple-200 rounded">Review</button>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => handleNavigation(currentQIndex-1)} disabled={currentQIndex===0} className="px-4 py-2 text-sm font-bold bg-gray-200 text-gray-700 rounded disabled:opacity-50">Back</button>
                                    <button onClick={handleSaveNext} className="px-5 py-2 text-sm font-bold bg-indigo-600 text-white rounded shadow">Save & Next</button>
                                </div>
                            </div>
                        </div>

                        {/* RIGHT: PALETTE */}
                        <div className="hidden md:flex flex-col w-72 bg-gray-50 border-l shrink-0">
                            <div className="bg-white p-3 font-bold text-center border-b text-gray-700">Palette</div>
                            <div className="flex-1 p-4 overflow-y-auto custom-scroll grid grid-cols-5 gap-2 content-start">
                                {examData.map((q, idx) => (
                                    <button key={q.id} onClick={() => handleNavigation(idx)} className={`h-9 w-9 text-sm font-bold shadow-sm rounded ${getStatusClass(qStatus[idx], idx)}`}>{idx + 1}</button>
                                ))}
                            </div>
                            <div className="p-4 border-t bg-gray-100"><button onClick={handleSubmitExam} className="w-full py-2 bg-green-600 text-white font-bold rounded shadow hover:bg-green-700">SUBMIT</button></div>
                        </div>
                    </div>

                    {/* MOBILE PALETTE */}
                    {showPaletteMobile && <div className="fixed inset-0 z-40 bg-black/50" onClick={() => setShowPaletteMobile(false)}><div className="absolute bottom-0 w-full bg-white rounded-t-2xl p-4 h-3/4 flex flex-col animate-slide-up" onClick={e => e.stopPropagation()}><div className="flex justify-between mb-4"><h3 className="font-bold">Palette</h3><button onClick={() => setShowPaletteMobile(false)}><i className="fas fa-times"></i></button></div><div className="flex-1 overflow-y-auto grid grid-cols-5 gap-3 content-start custom-scroll">{examData.map((q, idx) => (<button key={q.id} onClick={() => handleNavigation(idx)} className={`h-10 w-10 font-bold shadow-sm rounded ${getStatusClass(qStatus[idx], idx)}`}>{idx + 1}</button>))}</div><button onClick={handleSubmitExam} className="mt-4 w-full py-3 bg-green-600 text-white font-bold rounded">SUBMIT</button></div></div>}
                    <button onClick={() => setShowPaletteMobile(true)} className="md:hidden fixed bottom-20 right-4 bg-indigo-600 text-white p-4 rounded-full shadow-xl z-30"><i className="fas fa-th-large"></i></button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
