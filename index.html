<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Voice Control Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* Canvas & Video */
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #video-container {
            position: absolute; bottom: 90px; right: 20px; z-index: 2;
            width: 100px; height: 75px; border: 2px solid rgba(255,255,255,0.2); 
            border-radius: 12px; overflow: hidden; transform: scaleX(-1); opacity: 0.8;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* UI Instructions & Controls */
        #ui-layer {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            color: rgba(255,255,255,0.9); width: 250px;
        }
        h1 { margin: 0; font-size: 1.4rem; letter-spacing: 1px; color: #00ffcc; text-shadow: 0 0 10px rgba(0,255,200,0.3); }
        .instruction { font-size: 0.85rem; margin-top: 4px; opacity: 0.8; }
        .highlight { color: #ff0055; font-weight: bold; }

        /* SLIDER STYLE */
        .control-group { margin-top: 15px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; border: 1px solid #333; }
        label { font-size: 0.8rem; display: block; margin-bottom: 5px; color: #00aaff; font-weight: bold; }
        input[type=range] { width: 100%; accent-color: #00ffcc; cursor: pointer; }

        /* Sound Visualizer Bars (Smaller now) */
        #visualizer {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; /* Reduced Height */
            z-index: 5; display: flex; align-items: flex-end; justify-content: center;
            gap: 6px; pointer-events: none; opacity: 0.7; padding-bottom: 10px;
        }
        .bar {
            width: 12px; height: 2px; background: linear-gradient(to top, #00ffcc, #0055ff);
            border-radius: 4px 4px 0 0; transition: height 0.05s ease;
        }

        /* Start Overlay */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        button {
            padding: 15px 40px; font-size: 1.2rem; background: linear-gradient(45deg, #00ffcc, #00aaff); 
            border: none; border-radius: 50px; color: #000; font-weight: 800; 
            cursor: pointer; margin-top: 25px; box-shadow: 0 0 20px rgba(0,255,200,0.6);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>‚ú® Sonic Particles</h1>
        
        <div class="control-group">
            <label>üé§ Mic Sensitivity</label>
            <input type="range" id="sens-slider" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="instruction" style="margin-top:10px;">üé§ <b>Sing</b> + ‚úã <b>Hand</b> = <span class="highlight">SUPER SHAPE</span></div>
        <div class="instruction">‚úåÔ∏è 2 Fingers: Heart</div>
        <div class="instruction">ü§ü 3 Fingers: Lotus</div>
        <div class="instruction">üññ 4 Fingers: Tornado</div>
        <div class="instruction">üñêÔ∏è 5 Fingers: Galaxy</div>
    </div>

    <div id="visualizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div>
    </div>

    <div id="overlay">
        <h1 style="color:#fff; font-size: 2rem;">Ready?</h1>
        <p style="color:#aaa;">Enable Sound & Camera</p>
        <button id="start-btn">TAP TO START üöÄ</button>
    </div>

    <div id="video-container">
        <video id="webcam" playsinline muted autoplay></video>
    </div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- GLOBAL VARIABLES ---
        let isAudioActive = false;
        let handDetected = false;
        let audioContext, analyser, dataArray;
        let handLandmarker, webcam;
        
        // State
        let currentShape = 'sphere';
        let targetExpansion = 1.0;
        let hue = 0.6;
        let rawVolume = 0; // Actual mic input
        let adjustedVolume = 0; // After sensitivity
        let sensitivity = 1.0; // Slider value
        let time = 0;

        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 4000;
        const PARTICLE_SIZE = 0.2;

        // --- SLIDER LOGIC ---
        const sensSlider = document.getElementById('sens-slider');
        sensSlider.addEventListener('input', (e) => {
            sensitivity = parseFloat(e.target.value);
        });

        // --- THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.8;

        // --- PARTICLES ---
        const geometry = new THREE.BufferGeometry();
        const currentPositions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const x = (Math.random() - 0.5) * 50;
            const y = (Math.random() - 0.5) * 50;
            const z = (Math.random() - 0.5) * 50;
            currentPositions[i*3] = x; currentPositions[i*3+1] = y; currentPositions[i*3+2] = z;
            targetPositions[i*3] = x; targetPositions[i*3+1] = y; targetPositions[i*3+2] = z;
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Texture
        const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
        const ctx = cvs.getContext('2d');
        const grad = ctx.createRadialGradient(16,16,0,16,16,16);
        grad.addColorStop(0,'rgba(255,255,255,1)'); 
        grad.addColorStop(1,'rgba(255,255,255,0)');
        ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
        const texture = new THREE.Texture(cvs); texture.needsUpdate = true;

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE, vertexColors: true, blending: THREE.AdditiveBlending,
            depthWrite: false, transparent: true, opacity: 0.9, map: texture
        });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- SHAPE FORMULAS ---
        const Shapes = {
            sphere: (i) => {
                const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                const r = 8;
                return { x: r*Math.cos(theta)*Math.sin(phi), y: r*Math.sin(theta)*Math.sin(phi), z: r*Math.cos(phi) };
            },
            heart: (i) => {
                const t = (i / PARTICLE_COUNT) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                return { x: x*0.5, y: y*0.5, z: (Math.random()-0.5)*5 };
            },
            lotus: (i) => {
                const u = (i / PARTICLE_COUNT) * Math.PI * 20; 
                const v = (i / PARTICLE_COUNT) * Math.PI;
                const r = 6 + 2 * Math.sin(5 * u); 
                return { x: r*Math.sin(v)*Math.cos(u), y: r*Math.cos(v) - 3, z: r*Math.sin(v)*Math.sin(u) };
            },
            tornado: (i) => {
                const angle = i * 0.1;
                const y = (i / PARTICLE_COUNT) * 20 - 10;
                const r = 2 + (y + 10) * 0.3; 
                return { x: r*Math.cos(angle), y: y, z: r*Math.sin(angle) };
            },
            galaxy: (i) => {
                const angle = i * 0.05;
                const r = angle * 0.1; 
                const armOffset = (i % 3) * (Math.PI * 2 / 3);
                return { x: (r+2) * Math.cos(angle + armOffset), y: (Math.random()-0.5) * (10 - r)*0.2, z: (r+2) * Math.sin(angle + armOffset) };
            },
            shockwave: (i) => {
                const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                const r = 6 + Math.random() * 8; 
                return { x: r*Math.cos(theta)*Math.sin(phi), y: r*Math.sin(theta)*Math.sin(phi), z: r*Math.cos(phi) };
            }
        };

        function updateShape(name) {
            if(!Shapes[name]) return;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const p = Shapes[name](i);
                targetPositions[i*3] = p.x; targetPositions[i*3+1] = p.y; targetPositions[i*3+2] = p.z;
            }
        }
        updateShape('sphere');

        // --- AUDIO & VISUALIZER ---
        const bars = document.querySelectorAll('.bar');
        
        function updateAudioVisuals() {
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            
            // 1. Calculate Average Volume
            let sum = 0;
            for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
            rawVolume = sum / dataArray.length / 255; 
            
            // Apply Slider Sensitivity
            adjustedVolume = rawVolume * sensitivity;

            // 2. Update Bars (Smaller Height)
            const step = Math.floor(dataArray.length / bars.length);
            bars.forEach((bar, i) => {
                // Get value, scale by sensitivity
                let val = (dataArray[i * step] / 255) * sensitivity;
                
                // Cap value so bars don't fly off screen
                if(val > 1.0) val = 1.0;
                
                // Max height 50px (Chota bar)
                bar.style.height = (val * 50 + 2) + 'px';
                bar.style.background = `hsl(${val * 360}, 100%, 50%)`;
            });
        }

        // --- MAIN LOOP ---
        const colorObj = new THREE.Color();

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if(isAudioActive) updateAudioVisuals();

            // Logic using Adjusted Volume (Sensitivity Controlled)
            // Trigger threshold is 0.2
            if (handDetected && adjustedVolume > 0.2) {
                if (currentShape !== 'shockwave') {
                    currentShape = 'shockwave';
                    updateShape('shockwave');
                }
                hue = (time * 5) % 1; 
            } else if (currentShape === 'shockwave' && adjustedVolume < 0.15) {
                currentShape = 'sphere';
                updateShape('sphere');
            }

            colorObj.setHSL(hue + (adjustedVolume * 0.2), 1.0, 0.6);
            
            const exp = handDetected ? targetExpansion : (1 + adjustedVolume * 3); 
            const vibe = adjustedVolume * 1.5; 

            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const i3 = i*3;
                
                const tx = targetPositions[i3] * exp;
                const ty = targetPositions[i3+1] * exp;
                const tz = targetPositions[i3+2] * exp;

                pos[i3] += (tx - pos[i3]) * 0.08;
                pos[i3+1] += (ty - pos[i3+1]) * 0.08;
                pos[i3+2] += (tz - pos[i3+2]) * 0.08;

                if(vibe > 0.01) {
                    pos[i3] += (Math.random()-0.5) * vibe;
                    pos[i3+1] += (Math.random()-0.5) * vibe;
                    pos[i3+2] += (Math.random()-0.5) * vibe;
                }

                col[i3] = THREE.MathUtils.lerp(col[i3], colorObj.r, 0.1);
                col[i3+1] = THREE.MathUtils.lerp(col[i3+1], colorObj.g, 0.1);
                col[i3+2] = THREE.MathUtils.lerp(col[i3+2], colorObj.b, 0.1);
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            scene.rotation.y += 0.002 + (adjustedVolume * 0.1);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- VISION & INPUTS ---
        let lastVideoTime = -1;
        async function predictWebcam() {
            if (webcam && lastVideoTime !== webcam.currentTime && handLandmarker) {
                lastVideoTime = webcam.currentTime;
                const result = await handLandmarker.detectForVideo(webcam, performance.now());
                
                if (result.landmarks && result.landmarks.length > 0) {
                    handDetected = true;
                    const lm = result.landmarks[0];
                    
                    const d = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    targetExpansion = THREE.MathUtils.mapLinear(d, 0.02, 0.15, 0.5, 2.5);
                    hue = lm[0].x;

                    let count = 0;
                    if (lm[8].y < lm[6].y) count++; 
                    if (lm[12].y < lm[10].y) count++; 
                    if (lm[16].y < lm[14].y) count++; 
                    if (lm[20].y < lm[18].y) count++; 
                    if (lm[4].x < lm[3].x && lm[5].x > lm[17].x) count++;
                    else if (lm[4].x > lm[3].x && lm[5].x < lm[17].x) count++;

                    // Only switch shape if volume is low (Hand priority)
                    if (adjustedVolume < 0.2) {
                        if(count === 1 && currentShape !== 'sphere') { currentShape='sphere'; updateShape('sphere'); }
                        if(count === 2 && currentShape !== 'heart') { currentShape='heart'; updateShape('heart'); }
                        if(count === 3 && currentShape !== 'lotus') { currentShape='lotus'; updateShape('lotus'); }
                        if(count === 4 && currentShape !== 'tornado') { currentShape='tornado'; updateShape('tornado'); }
                        if(count >= 5 && currentShape !== 'galaxy') { currentShape='galaxy'; updateShape('galaxy'); }
                    }

                } else {
                    handDetected = false;
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // --- START BUTTON ---
        document.getElementById('start-btn').addEventListener('click', async function() {
            const btn = this;
            btn.innerText = "Loading AI...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const src = audioContext.createMediaStreamSource(stream);
                src.connect(analyser);
                analyser.fftSize = 64; 
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                isAudioActive = true;

                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                
                const videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcam = document.getElementById('webcam');
                webcam.srcObject = videoStream;
                webcam.addEventListener('loadeddata', predictWebcam);

                document.getElementById('overlay').style.display = 'none';

            } catch(e) {
                alert("Error: " + e.message);
                btn.innerText = "Error (Check Settings)";
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
