<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Mock Test Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Status Colors */
        .status-answered { background-color: #5bb75b; color: white; border-color: #5bb75b; } 
        .status-not-answered { background-color: #d9534f; color: white; border-color: #d9534f; } 
        .status-marked { background-color: #8352ce; color: white; border-radius: 50%; border-color: #8352ce; } 
        .status-marked-answered { background-color: #8352ce; color: white; position: relative; border-radius: 50%; } 
        .status-marked-answered::after { content: '✔'; position: absolute; bottom: -2px; right: -2px; font-size: 8px; background: #5bb75b; border-radius: 50%; width: 12px; height: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid white; }
        .status-not-visited { background-color: #fcfcfc; color: black; border: 1px solid #ccc; } 
        
        .question-text-hi { font-family: 'Nirmala UI', 'Mangal', sans-serif; line-height: 1.6; }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const apiKey = ""; // Injected by environment

        // --- UTILS: AUDIO CONVERSION ---
        function pcmToWav(pcmData, sampleRate = 24000) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = (sampleRate * numChannels * bitsPerSample) / 8;
            const blockAlign = (numChannels * bitsPerSample) / 8;
            const dataSize = pcmData.length;
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            writeString(0, 'RIFF'); view.setUint32(4, 36 + dataSize, true); writeString(8, 'WAVE'); writeString(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true); view.setUint32(28, byteRate, true); view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true); writeString(36, 'data'); view.setUint32(40, dataSize, true);
            new Uint8Array(buffer, 44).set(new Uint8Array(pcmData));
            return buffer;
        }

        // --- API HELPERS ---
        async function callGeminiText(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) return "Error connecting to AI service.";
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Error generating response.";
            } catch (error) { return "Failed to connect to AI service."; }
        }

        async function callGeminiTTS(text) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } }
                    })
                });
                if (!response.ok) return null;
                const data = await response.json();
                const base64Audio = data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                if (base64Audio) {
                    const binaryString = atob(base64Audio);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
                    const blob = new Blob([pcmToWav(bytes)], { type: 'audio/wav' });
                    return URL.createObjectURL(blob);
                }
                return null;
            } catch (error) { return null; }
        }

        // --- DEFAULT INPUT DATA ---
        const DEFAULT_INPUT_TEXT = `Q. What is the S.I. unit of Electric Charge? / विद्युत आवेश की S.I. इकाई क्या है?
A. Ampere / एम्पीयर
B. Coulomb / कूलम्ब
C. Volt / वोल्ट
D. Watt / वाट
E. None of these / इनमें से कोई नहीं
Ans. B
Q. Which instrument is used to measure the specific gravity of a battery electrolyte? / बैटरी इलेक्ट्रोलाइट के विशिष्ट गुरुत्व को मापने के लिए किस उपकरण का उपयोग किया जाता है?
A. Lactometer / लैक्टोमीटर
B. Hygrometer / हाइग्रोमीटर
C. Hydrometer / हाइड्रोमीटर
D. Pyrometer / पाइरोमीटर
E. None of these / इनमें से कोई नहीं
Ans. C
Q. The core of a transformer is made of which material? / ट्रांसफार्मर की कोर किस सामग्री से बनी होती है?
A. Copper / तांबा
B. Aluminum / एल्युमीनियम
C. Silicon Steel / सिलिकॉन स्टील
D. Cast Iron / कच्चा लोहा
E. None of these / इनमें से कोई नहीं
Ans. C
Q. What is the unit of Frequency? / आवृत्ति (Frequency) का मात्रक क्या है?
A. Hertz / हर्ट्ज
B. Second / सेकंड
C. Farad / फैराड
D. Henry / हेनरी
E. None of these / इनमें से कोई नहीं
Ans. A
Q. Which wire is used for earthing in domestic wiring? / घरेलू वायरिंग में अर्थिंग (Earthing) के लिए किस तार का उपयोग किया जाता है?
A. Red / लाल
B. Black / काला
C. Green / हरा
D. Blue / नीला
E. None of these / इनमें से कोई नहीं
Ans. C`;

        // --- PARSER LOGIC ---
        const parseInputText = (text) => {
            // Updated regex to handle Q1. Q1) A) A. and varying spaces
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            const parsed = [];
            let currentQ = null;

            lines.forEach(line => {
                // Regex for Q start: Q followed by optional number, then dot or paren
                if (line.match(/^Q\d*[\.)]/i)) {
                    if (currentQ) parsed.push(currentQ);
                    const cleanLine = line.replace(/^Q\d*[\.)]\s*/i, '').trim();
                    // Split logic improved for spaces around slash
                    const parts = cleanLine.split(/\s*\/\s*/);
                    
                    currentQ = {
                        id: parsed.length + 1,
                        topic: "General",
                        question_en: parts[0],
                        question_hi: parts.length > 1 ? parts[1] : parts[0],
                        options_en: [],
                        options_hi: [],
                        correct: 0
                    };
                } 
                // Regex for Option start: A-E followed by dot or paren
                else if (currentQ && line.match(/^[A-E][\.)]/i)) {
                    const cleanOpt = line.replace(/^[A-E][\.)]\s*/i, '').trim();
                    const optParts = cleanOpt.split(/\s*\/\s*/);
                    currentQ.options_en.push(optParts[0]);
                    currentQ.options_hi.push(optParts.length > 1 ? optParts[1] : optParts[0]);
                } 
                // Regex for Answer start
                else if (currentQ && (line.match(/^Ans[\.:]/i) || line.match(/^Answer:/i))) {
                    const ansPart = line.replace(/^(Ans[\.:]|Answer:)\s*/i, '').trim().toUpperCase();
                    const ansChar = ansPart.charAt(0);
                    const mapping = { 'A': 0, 'B': 1, 'C': 2, 'D': 3, 'E': 4 };
                    if (mapping[ansChar] !== undefined) {
                        currentQ.correct = mapping[ansChar];
                    }
                }
            });
            if (currentQ) parsed.push(currentQ);
            return parsed;
        };

        // --- SETUP COMPONENT ---
        function SetupScreen({ onStart }) {
            const [inputText, setInputText] = useState(DEFAULT_INPUT_TEXT);
            const [error, setError] = useState("");

            const handleStart = () => {
                try {
                    const questions = parseInputText(inputText);
                    if (questions.length === 0) {
                        setError("No valid questions found. Please check format (Q. / A. / Ans.)");
                        return;
                    }
                    // Validate options count
                    const invalidQ = questions.find(q => q.options_en.length < 2);
                    if (invalidQ) {
                        setError(`Question ${invalidQ.id} has insufficient options. Need at least 2.`);
                        return;
                    }
                    onStart(questions);
                } catch (e) {
                    setError("Error parsing text. Please ensure correct format.");
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-5xl rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row h-[85vh] border border-gray-200">
                        <div className="bg-indigo-600 p-8 md:w-1/3 text-white flex flex-col justify-between hidden md:flex">
                            <div>
                                <h1 className="text-3xl font-bold mb-4">Quiz Generator</h1>
                                <p className="text-indigo-100 mb-6">Convert any text into a professional IBPS-style mock test instantly.</p>
                                
                                <div className="bg-indigo-700/50 p-4 rounded-lg border border-indigo-500/30">
                                    <h3 className="font-bold text-xs uppercase tracking-wider text-indigo-200 mb-3">Expected Format</h3>
                                    <pre className="text-xs text-indigo-50 whitespace-pre-wrap font-mono leading-relaxed opacity-80">
{`Q. Question English / हिंदी
A. Option 1
B. Option 2
C. Option 3
D. Option 4
Ans. B`}
                                    </pre>
                                </div>
                            </div>
                            <div className="text-xs text-indigo-300">Powered by Gemini AI • React • Tailwind</div>
                        </div>

                        <div className="p-6 md:w-2/3 flex flex-col h-full bg-white relative">
                            <h2 className="text-xl font-bold text-gray-800 mb-4 md:hidden">Create Quiz</h2>
                            <div className="flex justify-between items-center mb-2">
                                <label className="text-sm font-semibold text-gray-700">Paste Questions</label>
                                <button onClick={() => setInputText('')} className="text-xs text-red-500 hover:text-red-700 font-medium">Clear All</button>
                            </div>
                            
                            <textarea 
                                className="flex-1 w-full p-4 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none custom-scroll bg-gray-50 text-gray-700"
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                placeholder="Paste questions here..."
                            ></textarea>
                            
                            {error && <div className="mt-3 p-3 bg-red-50 text-red-700 text-sm rounded border border-red-200 flex items-center"><i className="fas fa-exclamation-circle mr-2"></i> {error}</div>}

                            <button 
                                onClick={handleStart}
                                className="mt-4 w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-bold py-3.5 px-6 rounded-lg shadow-lg transform transition hover:scale-[1.01] flex items-center justify-center gap-2"
                            >
                                <span>START QUIZ</span>
                                <i className="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- RESULT MODAL ---
        function ResultModal({ score, total, detailedStats, onClose }) {
            const [studyPlan, setStudyPlan] = useState("");
            const [isGeneratingPlan, setIsGeneratingPlan] = useState(false);

            const copyToClipboard = () => {
                let text = `[Quiz Results]\nScore: ${score}/${total}\nDate: ${new Date().toLocaleString()}\n\n`;
                detailedStats.forEach(stat => {
                    text += `Q${stat.id}: ${stat.questionText}\nTime: ${stat.time}s | Status: ${stat.status}\nCorrect: ${stat.correctOption} | Yours: ${stat.userOption}\n\n`;
                });

                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed"; textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus(); textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Results copied to clipboard!');
                } catch (err) { alert("Failed to copy."); }
                document.body.removeChild(textArea);
            };

            const generateStudyPlan = async () => {
                setIsGeneratingPlan(true);
                const weakQuestions = detailedStats.filter(s => s.status === "Wrong");
                let prompt = "";
                if (weakQuestions.length === 0) {
                     prompt = `I got full marks (${score}/${total}) in a quiz. Give me 3 tips to maintain this consistency.`;
                } else {
                    const weakTopics = weakQuestions.map(q => q.questionText.substring(0, 50)).join("\n");
                    prompt = `I failed these questions:\n${weakTopics}\n\nGive me a 3-point study plan (Hindi/English mixed) to improve.`;
                }
                const response = await callGeminiText(prompt);
                setStudyPlan(response);
                setIsGeneratingPlan(false);
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col overflow-hidden animate-slide-up">
                        <div className="bg-gray-900 text-white p-4 flex justify-between items-center shrink-0">
                            <h2 className="text-lg font-bold">Result Summary</h2>
                            <button onClick={onClose} className="hover:text-gray-300"><i className="fas fa-times fa-lg"></i></button>
                        </div>
                        
                        <div className="p-6 overflow-y-auto flex-1 custom-scroll bg-gray-50">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <div className="bg-white p-5 rounded-lg border border-gray-200 shadow-sm text-center">
                                    <div className="text-4xl font-extrabold text-gray-800 mb-1">{score}</div>
                                    <div className="text-xs font-semibold text-gray-500 uppercase tracking-wide">Total Score</div>
                                </div>
                                <div className="bg-white p-5 rounded-lg border border-green-200 shadow-sm text-center">
                                    <div className="text-4xl font-extrabold text-green-600 mb-1">{detailedStats.filter(s => s.status === 'Correct').length}</div>
                                    <div className="text-xs font-semibold text-green-600 uppercase tracking-wide">Correct</div>
                                </div>
                                 <div className="bg-white p-5 rounded-lg border border-red-200 shadow-sm text-center">
                                    <div className="text-4xl font-extrabold text-red-600 mb-1">{detailedStats.filter(s => s.status === 'Wrong').length}</div>
                                    <div className="text-xs font-semibold text-red-600 uppercase tracking-wide">Wrong</div>
                                </div>
                            </div>

                            <div className="mb-6 bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm">
                                <div className="p-4 bg-indigo-50 border-b border-indigo-100 flex justify-between items-center">
                                    <h3 className="font-bold text-indigo-900 flex items-center"><i className="fas fa-brain mr-2"></i> AI Analysis</h3>
                                    {!studyPlan && (
                                        <button onClick={generateStudyPlan} disabled={isGeneratingPlan} className="bg-indigo-600 hover:bg-indigo-700 text-white text-xs py-2 px-3 rounded shadow transition">
                                            {isGeneratingPlan ? 'Thinking...' : 'Analyze Mistakes'}
                                        </button>
                                    )}
                                </div>
                                {studyPlan && <div className="p-4 text-sm text-gray-700 whitespace-pre-line leading-relaxed">{studyPlan}</div>}
                            </div>

                            <button onClick={copyToClipboard} className="w-full mb-6 bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-lg shadow transition flex items-center justify-center gap-2">
                                <i className="fas fa-clipboard"></i> Copy Detailed Report
                            </button>

                            <div className="bg-white rounded-lg border border-gray-200 overflow-hidden shadow-sm">
                                <div className
