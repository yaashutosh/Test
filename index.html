<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Hand-Controlled Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #video-element { position: absolute; top: 0; left: 0; transform: scaleX(-1); opacity: 0; pointer-events: none; z-index: 0; }
        
        /* Loading Overlay */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00ffcc; font-size: 24px; text-align: center; z-index: 10;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; border: 1px solid #00ffcc;
        }

        /* UI Controls */
        #ui {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 5; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
        }
        button {
            background: rgba(0, 255, 204, 0.1); border: 1px solid #00ffcc; color: #00ffcc;
            padding: 8px 16px; cursor: pointer; border-radius: 20px; text-transform: uppercase;
            font-size: 12px; transition: all 0.3s;
        }
        button:hover { background: #00ffcc; color: #000; box-shadow: 0 0 15px #00ffcc; }
        
        .instruction {
            position: absolute; top: 20px; right: 20px; color: rgba(255,255,255,0.7);
            text-align: right; z-index: 5; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader">Initializing AI Vision & 3D Engine...<br><span style="font-size:14px; color:#aaa">Please allow camera access</span></div>

    <div class="instruction">
        <h3>How to Play</h3>
        <p>üëã <b>Move Hand:</b> Particles follow you</p>
        <p>ü§è <b>Pinch:</b> Implode / Concentrate</p>
        <p>‚úã <b>Open Hand:</b> Explode / Expand</p>
    </div>

    <div id="ui">
        <button onclick="setShape('random')">Chaos</button>
        <button onclick="setShape('sphere')">Sphere</button>
        <button onclick="setShape('heart')">Heart</button>
        <button onclick="setShape('saturn')">Saturn</button>
        <button onclick="setShape('flower')">Flower</button>
        <button onclick="setShape('spiral')">Galaxy</button>
    </div>

    <div id="canvas-container"></div>
    <video id="video-element" playsinline></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Configuration ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.15;
        const LERP_SPEED = 0.05; // How fast particles morph to shape
        
        // --- Globals ---
        let scene, camera, renderer, particles, geometry, material;
        let positions, targetPositions, colors;
        let handLandmarker;
        let video;
        let handPos = new THREE.Vector3(0, 0, 0);
        let isPinching = false;
        let hue = 0;
        
        // --- Initialization ---
        async function init() {
            // 1. Setup Three.js
            setupThreeJS();

            // 2. Setup Particles
            createParticles();

            // 3. Setup AI/Webcam
            await setupMediaPipe();

            // 4. Start Loop
            document.getElementById('loader').style.display = 'none';
            animate();
        }

        function setupThreeJS() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // Fog for depth
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Handle Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- Particle System Logic ---
        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);

            // Initial Random positions
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                
                // Set initial target to random as well
                targetPositions[i * 3] = positions[i * 3];
                targetPositions[i * 3 + 1] = positions[i * 3 + 1];
                targetPositions[i * 3 + 2] = positions[i * 3 + 2];

                colors[i * 3] = 0.0;     // R
                colors[i * 3 + 1] = 1.0; // G
                colors[i * 3 + 2] = 0.8; // B
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Generate a soft glow texture programmatically
            const sprite = getSprite();

            material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Set default shape
            calculateShape('sphere');
        }

        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // --- Math for Shapes ---
        window.setShape = (shapeName) => {
            calculateShape(shapeName);
        };

        function calculateShape(type) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                let x, y, z;

                if (type === 'random') {
                    x = (Math.random() - 0.5) * 60;
                    y = (Math.random() - 0.5) * 60;
                    z = (Math.random() - 0.5) * 60;
                } 
                else if (type === 'sphere') {
                    const r = 10 + Math.random() * 2;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }
                else if (type === 'heart') {
                    // Parametric Heart
                    let t = Math.random() * Math.PI * 2;
                    let r = Math.random(); // volume
                    // Using a distribution to fill the heart
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 5;
                    
                    // Scale it
                    x *= 0.8; y *= 0.8; z *= 2.0;
                }
                else if (type === 'saturn') {
                    const isRing = Math.random() > 0.4;
                    if (isRing) {
                        // Ring
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 12 + Math.random() * 6;
                        x = Math.cos(angle) * dist;
                        z = Math.sin(angle) * dist;
                        y = (Math.random() - 0.5) * 0.5;
                        // Tilt
                        const tilt = 0.4;
                        let oldY = y;
                        y = y * Math.cos(tilt) - z * Math.sin(tilt);
                        z = oldY * Math.sin(tilt) + z * Math.cos(tilt);
                    } else {
                        // Planet Body
                        const r = 7;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos((Math.random() * 2) - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    }
                }
                else if (type === 'flower') {
                    const rMax = 15;
                    const petals = 5;
                    const theta = Math.random() * Math.PI * 2;
                    const r = Math.sin(petals * theta) * rMax * Math.random();
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                    z = (Math.random() - 0.5) * (r * 0.5);
                }
                else if (type === 'spiral') {
                    const angle = i * 0.05; // Tightness
                    const r = i * 0.002;    // Spread
                    x = r * 30 * Math.cos(angle);
                    y = (Math.random() - 0.5) * 2;
                    z = r * 30 * Math.sin(angle);
                }

                targetPositions[i3] = x;
                targetPositions[i3 + 1] = y;
                targetPositions[i3 + 2] = z;
            }
        }

        // --- MediaPipe Hand Tracking ---
        async function setupMediaPipe() {
            video = document.getElementById('video-element');
            
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );

            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });

            // Start Webcam
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            }
        }

        // --- Main Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            let detectionSpeed = 0;

            // 1. Detect Hands
            if (handLandmarker && video.currentTime > 0) {
                const results = handLandmarker.detectForVideo(video, performance.now());
                if (results.landmarks && results.landmarks.length > 0) {
                    const landmarks = results.landmarks[0];
                    
                    // Get Index Finger Tip (Index 8) normalized coordinates (0 to 1)
                    const indexTip = landmarks[8];
                    const thumbTip = landmarks[4];

                    // Convert to 3D World Space (Approximate mapping)
                    // Invert X because webcam is mirrored usually
                    const x = (0.5 - indexTip.x) * 40; 
                    const y = (0.5 - indexTip.y) * 30;
                    
                    // Smooth Hand movement
                    handPos.lerp(new THREE.Vector3(x, y, 0), 0.1);

                    // Detect Pinch (Distance between Index and Thumb)
                    const pinchDist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
                    isPinching = pinchDist < 0.05; // Threshold
                }
            }

            // 2. Update Particles
            const positionsArray = geometry.attributes.position.array;
            const colorsArray = geometry.attributes.color.array;

            // Cycle Hue for cool effects
            hue = (hue + 0.001) % 1;
            const baseColor = new THREE.Color().setHSL(hue, 0.7, 0.5);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // Current Position
                let px = positionsArray[i3];
                let py = positionsArray[i3 + 1];
                let pz = positionsArray[i3 + 2];

                // Target Shape Position
                let tx = targetPositions[i3];
                let ty = targetPositions[i3 + 1];
                let tz = targetPositions[i3 + 2];

                // --- Hand Interaction Physics ---
                const dx = px - handPos.x;
                const dy = py - handPos.y;
                const dz = pz - handPos.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                // Force Vector
                let fx = 0, fy = 0, fz = 0;

                if (dist < 15) {
                    const force = isPinching ? 0.5 : -0.2; // Pinch = Pull, Open = Push
                    const strength = (15 - dist) / 15;
                    
                    fx = (dx / dist) * force * strength;
                    fy = (dy / dist) * force * strength;
                    fz = (dz / dist) * force * strength;

                    // Color interaction
                    if (dist < 5) {
                        colorsArray[i3] = 1;     // Red flash
                        colorsArray[i3+1] = 1;
                        colorsArray[i3+2] = 1;
                    }
                } else {
                    // Return to normal color
                    // Use a slight variation based on position
                    const pColor = new THREE.Color().setHSL((hue + px * 0.01) % 1, 0.8, 0.6);
                    colorsArray[i3] = THREE.MathUtils.lerp(colorsArray[i3], pColor.r, 0.05);
                    colorsArray[i3+1] = THREE.MathUtils.lerp(colorsArray[i3+1], pColor.g, 0.05);
                    colorsArray[i3+2] = THREE.MathUtils.lerp(colorsArray[i3+2], pColor.b, 0.05);
                }

                // Morphing Logic (Move Current -> Target)
                // If pinching, we ignore the target shape and just suck into the hand
                if (isPinching) {
                    px += (handPos.x - px) * 0.05;
                    py += (handPos.y - py) * 0.05;
                    pz += (handPos.z - pz) * 0.05;
                } else {
                    // Standard Morph
                    px += (tx - px) * LERP_SPEED + fx;
                    py += (ty - py) * LERP_SPEED + fy;
                    pz += (tz - pz) * LERP_SPEED + fz;
                }
                
                // Add some noise/wobble
                px += (Math.random() - 0.5) * 0.05;
                py += (Math.random() - 0.5) * 0.05;

                positionsArray[i3] = px;
                positionsArray[i3 + 1] = py;
                positionsArray[i3 + 2] = pz;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            // Rotate entire system slowly
            particles.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // Run
        init();

    </script>
</body>
</html>
